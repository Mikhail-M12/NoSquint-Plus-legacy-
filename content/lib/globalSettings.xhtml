<!DOCTYPE html SYSTEM "chrome://zoomlevel/locale/globalSettings.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>NoSquint Plus</title>
    <script src="chrome://zoomlevel/content/external/jquery/jquery-3.5.1.min.js"></script>
	<link type="image/png" rel="icon" href="chrome://zoomlevel/skin/icon16.png"/>
    <link rel="stylesheet" type="text/css" media="screen" href="chrome://zoomlevel/content/external/minicolors/jquery.minicolors.css"/>
    <script src="chrome://zoomlevel/content/external/minicolors/jquery.minicolors.min.js"></script>
    <script>
        $(function () {
            $(".minicolor").each(function () {
                var $this = $(this);
                $this.minicolors({
                    control: "wheel"
                });

                var interval = setInterval(function () {
                    var val = $this.val();
                    if (val !== "") {
						//$this.minicolors("value", val);
						$this.next("span").find(".minicolors-swatch-color").css( "background-color", val );
                        clearInterval(interval);
                    }
                }, 20);
            });
        });
    </script>
    <style>
        .content {
            width: 620px;
            margin: 0 auto;
			background-color: #D0D7F2;
			padding-top: 1px;
			margin-bottom: 50px; 
			margin-top: 35px;
			box-shadow: 0px 0px 1em #d0d7f2;
			border-radius:8px;
			padding-left: 20px;
			padding-right: 20px;
			padding-bottom: 50px;
       }

        .content > fieldset {
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul ul {
            margin: 10px 0 10px 25px;
        }

        .col6 {
            float: left;
            width: 50%;
            box-sizing: border-box;
        }

        .col-right {
            padding: 8px 0;
            float: right;
        }

        td > input,
        td > select {
            margin-left: 5px;
        }

        input[type="number"] {
            vertical-align: middle;
            width: 50px;
        }

        input.minicolor {
            width: 50px;
            height: 26px !important;
        }

        fieldset {
            border-color: #606060;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="content">
    <fieldset>
        <legend>&globalSettings.groupGeneralTitle;</legend>
        <ul>
            <li>
                <input type="radio" name="rememberSites" id="rememberSitesOn" value="on"/>
                <label for="rememberSitesOn">&globalSettings.rememberSitesOn;</label>
                <ul>
                    <li>
                        <input type="checkbox" id="forgetMonthEnabled"/>
                        <label for="forgetMonthEnabled">&globalSettings.forgetMonthEnabled;</label>
                        <select id="forgetMonthCount">
                            <option value="12">&globalSettings.forgetMonth12;</option>
                            <option value="6">&globalSettings.forgetMonth6;</option>
                            <option value="3">&globalSettings.forgetMonth3;</option>
                            <option value="1">&globalSettings.forgetMonth1;</option>
                        </select>
                    </li>
                </ul>
            </li>
            <li>
                <input type="radio" name="rememberSites" id="rememberSitesOff" value="off"/>
                <label for="rememberSitesOff">&globalSettings.rememberSitesOff;</label>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>&globalSettings.groupZoomTitle;</legend>
        <table>
            <tr>
                <td>
                    <label for="fullZoomPrimaryEnabled">&globalSettings.fullZoomPrimary;</label>
                </td>
                <td>
                    <select id="fullZoomPrimaryEnabled">
                        <option id="fullZoomPrimaryOn">&globalSettings.fullZoomPrimaryOn;</option>
                        <option id="fullZoomPrimaryOff">&globalSettings.fullZoomPrimaryOff;</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="defaultFullZoom">&globalSettings.defaultFullZoom;</label>
                </td>
                <td>
                    <input id="defaultFullZoom" type="number" min="40" max="300" step="5" value="100"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="defaultTextZoom">&globalSettings.defaultTextZoom;</label>
                </td>
                <td>
                    <input id="defaultTextZoom" type="number" min="40" max="300" step="5" value="100"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="zoomIncrement">&globalSettings.zoomIncrement;</label>
                </td>
                <td>
                    <input id="zoomIncrement" type="number" min="-50" max="50" step="5" value="10"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="wheelZoomEnabled" type="checkbox"/>
                    <label for="wheelZoomEnabled">&globalSettings.wheelZoom;</label>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>&globalSettings.groupColorTitle;</legend>
        <div class="col6">
            <fieldset>
                <legend>&globalSettings.textAndBackgroundTitle;</legend>
                <table>
                    <tr>
                        <td>
                            <input id="textColorEnabled" type="checkbox"/>
                        </td>
                        <td>
                            <label for="textColorEnabled">&globalSettings.textColorEnabledLabel;</label>
                        </td>
                        <td>
                            <input id="textColor" type="text" disabled="disabled" class="minicolor"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="backgroundColorEnabled" type="checkbox"/>
                        </td>
                        <td>
                            <label for="backgroundColorEnabled">&globalSettings.backgroundColorEnabledLabel;</label>
                        </td>
                        <td>
                            <input id="backgroundColor" type="text" disabled="disabled" class="minicolor"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="imageBackgroundEnabled" type="checkbox"/>
                        </td>
                        <td>
                            <label for="imageBackgroundEnabled">&globalSettings.imageBackgroundEnabledLabel;</label>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div class="col6">
            <fieldset>
                <legend>&globalSettings.linksTitle;</legend>
                <table>
                    <tr>
                        <td>
                            <input id="linksUnvisitedEnabled" type="checkbox"/>
                        </td>
                        <td>
                            <label for="linksUnvisitedEnabled">&globalSettings.linksUnvisitedEnabledLabel;</label>
                        </td>
                        <td>
                            <input id="linksUnvisited" type="text" disabled="disabled" class="minicolor"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="linksVisitedEnabled" type="checkbox"/>
                        </td>
                        <td>
                            <label for="linksVisitedEnabled">&globalSettings.linksVisitedEnabledLabel;</label>
                        </td>
                        <td>
                            <input id="linksVisited" type="text" disabled="disabled" class="minicolor"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="linksUnderlineEnabled" type="checkbox"/>
                        </td>
                        <td>
                            <label for="linksUnderlineEnabled">&globalSettings.linksUnderlineEnabledLabel;</label>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </fieldset>
    <div class="col6">
        <fieldset>
            <legend>&globalSettings.groupExceptionsTitle;</legend>
            <select id="exceptions" size="6" style="width: 100%">
            </select>
            <div class="col-right">
                <button id="addException">&globalSettings.addExceptionButton;</button>
                <button id="editException">&globalSettings.editExceptionButton;</button>
                <button id="deleteException">&globalSettings.deleteExceptionButton;</button>
            </div>
        </fieldset>
    </div>
    <div class="col6">
        <fieldset>
            <legend>&globalSettings.groupExcludedSitesTitle;</legend>
            <select id="excludedSites" size="6" style="width: 100%">
            </select>
            <div class="col-right">
                <button id="deleteExcludedSite">&globalSettings.deleteExcludedSiteButton;</button>
            </div>
        </fieldset>
    </div>
	<div>
		<input id="zoomIndicatorsEnabled" type="checkbox"/>
        <label for="zoomIndicatorsEnabled">&globalSettings.zoomIndicatorsEnabledLabel;</label>	
	</div>

	<div class="col-right">
		<button id="ok">&globalSettings.okButton;</button>
		<button id="cancel">&globalSettings.cancelButton;</button>
	</div>
</div>
</body>
</html>
